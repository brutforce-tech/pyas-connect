<button class="pyas-provider-button" (click)="onClick()">
  <span class="icon" [innerHTML]="safeIconSvg"></span>

  <span *ngIf="showLabel" class="label">{{ label }}</span>

  <span class="arrow">
        <span class="arrow">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="arrow-icon"
            >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
            </svg>
        </span>
    </span>
</button>
