<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="/build/pyas-connect.esm.js"></script>
    <script nomodule src="/build/pyas-connect.js"></script>
  </head>
  <body>
    <pyas-connect
      show-icloud="true"
      user-name="Jane Doe"
      user-email="jane@gmail.com"
      client-id="some-client-id"
      token-name="test-token"
      theme="dark">
    </pyas-connect>

    <script>
      const connectEl = document.querySelector('pyas-connect')

      connectEl.addEventListener('accountConnected', (event) => {
        console.log(event)
        const eventData = event.detail
        console.log('OAuth completed:', eventData)

        // Example: Save account, update UI, etc.
      })
    </script>
  </body>
</html>
